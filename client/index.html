<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETPIE Monitor: ระยะทาง</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/right-layout/terminal.css" />
    <link rel="stylesheet" href="./style/left-layout/distance-display.css" />
    <link rel="stylesheet" href="./style/left-layout/switch.css" />
    <link rel="stylesheet" href="./style/header/header.css" />
    <link rel="stylesheet" href="./style/left-layout/left-container.css" />
  </head>
  <body>
    <header>
      <h1>NETPIE Monitor System</h1>

    </header>
    
    <div class="main-container">
      <div class="left-container">
        
        <div class="distance-display">
          <h2>ตรวจจับวัตถุในระยะ 20 cm</h2>
          <div id="dist-status" class="status-text neutral">รอข้อมูล...</div>
          <div id="dist-val" style="font-size: 12px; color: #aaa">(Value: -)</div>
        </div>
        
        <div class="toggle-container">
          <h2>Intruder Alarm Mode</h2>
          <label class="switch">
            <input type="checkbox" id="monitor-toggle" />
            <span class="slider round"></span>
          </label>
          <span id="monitor-status-text"></span>
        </div>
        
        <button id="get-shadow-data">อัปเดตสถานะล่าสุด</button>
        <pre id="shadow-data-output">JSON Log...</pre>
      </div>
      
      <div id="terminal"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
