<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETPIE Monitor: ระยะทาง</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="terminal.css" />
  </head>
  <body>
    <div class="topic-1-header">
      <h1>NETPIE Monitor System</h1>

      <div class="toggle-container">
        <h2>Intruder Alarm Mode</h2>
        <label class="switch">
          <input type="checkbox" id="monitor-toggle" />
          <span class="slider round"></span>
        </label>
        <span id="monitor-status-text"></span>
      </div>
    </div>

    <div class="main-container">
      <div class="card-container">

        <div class="card">
          <h2>ตรวจจับวัตถุในระยะ 20 cm</h2>
          <div id="dist-status" class="status-text neutral">รอข้อมูล...</div>
          <div id="dist-val" style="font-size: 12px; color: #aaa">(Value: -)</div>
        </div>

        <button id="get-shadow-data">อัปเดตสถานะล่าสุด</button>
        <pre id="shadow-data-output">JSON Log...</pre>
      </div>

      <div id="terminal"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
