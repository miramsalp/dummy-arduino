<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETPIE Tester</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
    .container { 
        background: white; padding: 40px; border-radius: 10px; 
        display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    h1 { color: #333; }
    #display-area { font-size: 60px; color: #007bff; font-weight: bold; margin: 20px 0; }
    button { 
        padding: 10px 20px; font-size: 18px; cursor: pointer; 
        background-color: #28a745; color: white; border: none; border-radius: 5px; 
    }
    button:hover { background-color: #218838; }
    #raw-json { font-size: 12px; color: gray; margin-top: 20px; text-align: left; }
  </style>
</head>
<body>

  <div class="container">
    <h1>อุณหภูมิจำลอง (ESP32)</h1>
    
    <div id="display-area">--</div>
    
    <button id="get-btn">กดเพื่อดึงค่าล่าสุด</button>
    
    <pre id="raw-json">Log: รอการกดปุ่ม...</pre>
  </div>

  <script>
    document.getElementById("get-btn").addEventListener("click", function() {
      const deviceToken = "8icVBECPMtnzz1wpKCYsU6FMLgAwpBMk"; 

      const endpoint = "https://api.netpie.io/v2/device/shadow/data";
      
      document.getElementById("raw-json").textContent = "กำลังโหลด...";

      fetch(endpoint, {
        method: "GET",
        headers: {
          "Authorization": `Device ${deviceToken}`
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("raw-json").textContent = JSON.stringify(data, null, 2);

        if (data && data.data && data.data.temp) {
            document.getElementById("display-area").textContent = data.data.temp + " °C";
        } else {
            document.getElementById("display-area").textContent = "ไม่พบค่า";
        }
      })
      .catch(error => {
        document.getElementById("raw-json").textContent = `Error: ${error}`;
      });
    });
  </script>
</body>
</html>
